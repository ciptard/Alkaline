<hr />

<h2>Search Results</h2>

<div id="results">
	{if:Images}
	{block:Images}
		<a href="{Image_URI}"><img src="{Image_Src_Small}" alt="" class="small" /></a>
	{/block:Images}
	{else:Images}
		No images matched your search criteria.
	{/if:Images}<br /><br />
</div>

<hr />

<div class="span-8">
	{if:Page_Previous}<strong><a href="{Page_Previous_URI}">&#8592; Previous page</a></strong>{/if:Page_Previous}&#0160;
</div>
<div class="span-8 center">
	{if:Page_Count}Page #{Page_Current} of {Page_Count}{/if:Page_Count}
</div>
<div class="span-8 right last">
	&#0160;{if:Page_Next}<strong><a href="{Page_Next_URI}">Next page &#8594;</a></strong>{/if:Page_Next}
</div>
