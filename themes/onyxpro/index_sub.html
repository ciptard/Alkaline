<div class="span-24 last">
{block:Images}
	<div class="span-8 append-bottom prepend-top {Image_Sequence}">
		<div class="column">
			{if:Image_Title}
				<h3>{Image_Title}</h3>
			{else:Image_Title}
				<h3>(Untitled)</h3>
			{/if:Image_Title}
		
			<a href="{Image_URI}"><img src="{Image_Src_Medium}" alt="" class="" width="280" /></a>
		
			<p class="quiet" style="margin-top: 1em;">{Image_Published|reltime}</p>
		</div>
	</div>
	{if:Image_Sequence}
	</div>
	<div class="span-24 last">
	{/if:Image_Sequence}
{/block:Images}
</div>

<div class="span-24 prepend-top append-bottom nav last">
	<div class="span-12 append-bottom">
		<div class="{if:Page_Previous}nav_left{/if:Page_Previous}">
			{if:Page_Previous}<a href="{Page_Previous_URI}">Newer photos</a>{/if:Page_Previous}&#0160;
		</div>
	</div>
	<div class="span-12 right append-bottom last">
		<div class="{if:Page_Next}nav_right{/if:Page_Next}">
			&#0160;{if:Page_Next}<a href="{Page_Next_URI}">Older photos</a>{/if:Page_Next}
		</div>
	</div>
</div>
