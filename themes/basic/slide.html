<!-- {canvas:Hello_World} -->

{block:Images}
<div class="image">
	<div class="center"><a href="{Image_URI}"><img src="{Image_Src_Medium}" alt="" class="frame" /></a></div><br />
	<div class="float_right">
		<div class="uploaded">{Image_Uploaded}</div>
		<div class="right">
			{if:Right_Title}
				{Right_Title}
			{else:Right_Title}
				No rights set.
			{/if:Right_Title}
		</div>
	</div>
	{if:Image_Title}
		<div class="title">
			{Image_Title}
		</div>
	{/if:Image_Title}
	{if:Piles}
		<p>
		{block:Piles}
			<span class="tag">See pile: {Pile_Title}</span>
		{/block:Piles}
		</p>
	{/if:Piles}
</div>
{/block:Images}
