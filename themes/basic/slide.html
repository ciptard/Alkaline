<!-- {canvas:Hello_World} -->

{block:Photos}
<div class="photo">
	<div class="center"><a href="/photo/{Photo_ID}/"><img src="{Photo_Src_Medium}" alt="" class="frame" /></a></div><br />
	<div class="float_right">
		<div class="uploaded">{Photo_Uploaded}</div>
		<div class="right">
			{if:Right_Title}
				{Right_Title}
			{else:Right_Title}
				No rights set.
			{/if:Right_Title}
		</div>
	</div>
	{if:Photo_Title}
		<div class="title">
			{Photo_Title}
		</div>
	{/if:Photo_Title}
	{if:Piles}
		<p>
		{block:Piles}
			<span class="tag">See pile: {Pile_Title}</span>
		{/block:Piles}
		</p>
	{/if:Piles}
</div>
{/block:Photos}
