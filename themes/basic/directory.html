<div class="span-8 colborder">
	<h3>Collections ({count:Piles})</h3>
	{if:Piles}
		<ul>
		{block:Piles}
			<li><a href="{Pile_Uri}">{Pile_Title}</a></li>
		{/block:Piles}
		</ul>
	{else:Piles}
		There are no collections.
	{/if:Piles}
</div>

<div class="span-8 last">
	<h3>Notes ({count:Pages})</h3>
	{if:Pages}
		<ul>
		{block:Pages}
			<li><a href="{Page_Uri}">{Page_Title}</a></li>
		{/block:Pages}
		</ul>
	{else:Pages}
		There are no pages.
	{/if:Pages}
</div>
