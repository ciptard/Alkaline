<div class="span-8 colborder">
	<h3>Collections ({count:Sets})</h3>
	{if:Sets}
		<ul>
		{block:Sets}
			<li><a href="{Set_Uri}">{Set_Title}</a></li>
		{/block:Sets}
		</ul>
	{else:Sets}
		<p>There are no collections.</p>
	{/if:Sets}
</div>

<div class="span-8 last">
	<h3>Notes ({count:Pages})</h3>
	{if:Pages}
		<ul>
		{block:Pages}
			<li><a href="{Page_Uri}">{Page_Title}</a></li>
		{/block:Pages}
		</ul>
	{else:Pages}
		<p>There are no pages.</p>
	{/if:Pages}
</div>
